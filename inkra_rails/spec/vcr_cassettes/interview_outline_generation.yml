xt\": \"What are the foundational values that you believe are essential for your startup's long-term success, and how did you embed these from the beginning?\",\n              \"order\": 1\n            },\n            {\n              \"text\": \"How do you actively foster and maintain a positive and productive company culture as the startup grows and evolves?\",\n              \"order\": 2\n            },\n            {\n              \"text\": \"Can you share an example of a time when your core values were tested, and how the team responded to that situation?\",\n              \"order\": 3\n            }\n          ]\n        }\n      ]\n    },\n    {\n      \"title\": \"Navigating Growth and Scaling Challenges\",\n      \"order\": 2,\n      \"sections\": [\n        {\n          \"title\": \"Product Development and Market Fit\",\n          \"order\": 1,\n          \"questions\": [\n            {\n              \"text\": \"Describe your approach to iterating on your product or service based on early customer feedback. What was a key learning that significantly shifted your direction?\",\n              \"order\": 1\n            },\n            {\n              \"text\": \"How did you identify and achieve product-market fit, and what metrics or signals were most indicative of this milestone?\",\n              \"order\": 2\n            },\n            {\n              \"text\": \"What strategies have you employed to ensure your product or service continues to meet the evolving needs of your target market?\",\n              \"order\": 3\n            }\n          ]\n        },\n        {\n          \"title\": \"Customer Acquisition and Retention\",\n          \"order\": 2,\n          \"questions\": [\n            {\n              \"text\": \"What have been your most effective channels for acquiring customers, and how have you adapted your strategies as your company has grown?\",\n              \"order\": 1\n            },\n            {\n              \"text\": \"Beyond